<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('{% static "image/img5.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        

        .container-custom {
            max-width: 400px; 
            background-color: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            margin-top: 5%;
            border-radius: 10px; 
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="">King's college London</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'adminhome' %}">Home<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container container-custom mt-5 bg-light">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Edit Student</h2>
                <form method="post" action="{% url 'update' st.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{st.Student_name}}" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{st.Student_address}}" name="address" placeholder="Enter Address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{st.Student_age}}" name="age" placeholder="Enter Age">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" value="{{st.Joining_date|date:'Y-m-d'}}" name="joining_date" placeholder="Enter Joining Date">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="sel">
                            {% for i in cs %}
                                <option value="{{ i.id }}">{{ i.Course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
