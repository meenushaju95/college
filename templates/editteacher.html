<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="">King's college London</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'userhome' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        </div>
      </nav>


      

    


      <div class="container mt-5" id="signup">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Edit Teacher</h2>
                <form method="post" action="{% url 'teacheredit' um.id %}" enctype="multipart/form-data">
                 {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            
                            <input type="text" class="form-control" value="{{um.userr.first_name}}" name="fname" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            
                            <input type="text" class="form-control" value="{{um.userr.last_name}}" name="lname" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" value="{{um.userr.username}}" name="username" id="username" placeholder="Username" required>
                    </div>
                    
                    
                    <div class="form-group">
                        
                        <input type="text" class="form-control" value="{{um.Adress}}" name="address"  placeholder="Enter Address" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="number" class="form-control" name="age" value="{{um.Age}}" placeholder="Enter Age" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="email" class="form-control" name="email" value="{{um.userr.email}}" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="contact" value="{{um.Contact}}" placeholder="Enter contact number" required>
                    </div>
                    <div class="form-group">
                        Upload your photo<br>
                        <img src="{{um.Image.url}}"><br>{{um.Image}}
                        <input type="file" class="form-control" name="image"  accept="/image" required>
                    </div>
                    <div class="form-group">
                        Select Course<br>
                        
                        <select name="sel" class="form-control">
                            {% for i in cs %}
                      {% if i.id == um.course.id %}

                        <option value="{{ i.id }}" selected>{{ i.Course_name }}</option>
                    {% else %}
                    <option value="{{ i.id }}">{{ i.Course_name }}</option>
                    {% endif %}
                      {% endfor %}
                        </select>
                    </div>
                    
                    
                    
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
               
            </div>
        </div>
    </div>
    
</body>
</html>
