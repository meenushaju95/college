<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="">King's college London</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url '' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
        </div>
      </nav>


      <div class="container">
        {% for message in messages %}
        <h5>
          <div class="alert alert-danger mt-5" style="width: 50%;">
            {{message}}
          </div>
        </h5>
        {% endfor %}
       </div>
    

    


      <div class="container mt-5" id="signup">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Teacher Registration</h2>
                <form method="post" action="{% url 'addteacher' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            
                            <input type="text" class="form-control" name="fname" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            
                            <input type="text" class="form-control" name="lname" id="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="password" class="form-control" name="cpassword" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="address"  placeholder="Enter Address" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="number" class="form-control" name="age"  placeholder="Enter Age" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="email" class="form-control" name="email"  placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="contact"  placeholder="Enter contact number" required>
                    </div>
                    <div class="form-group">
                        Upload your photo<br>
                        
                        <input type="file" class="form-control" name="image"  accept="/image" required>
                    </div>
                    <div class="form-group">
                        Select Course<br>
                        
                        <select name="sel" class="form-control">
                            {% for i in cs %}
                            <option value="{{ i.id }}">{{ i.Course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    
                    
                    <input type="submit" class="btn btn-primary" value="SignUp">
                </form>
               
            </div>
        </div>
    </div>
    
</body>
</html>
